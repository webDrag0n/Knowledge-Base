&quot;^12&quot;,3,536871361]],[&quot;^1?&quot;,[576,&quot;^K&quot;,575,536871361]],[&quot;^1?&quot;,[576,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,9836,&quot;^1G&quot;,9862],536871361]],[&quot;^1?&quot;,[576,&quot;^15&quot;,60,536871361]],[&quot;^1?&quot;,[576,&quot;^11&quot;,60,536871361]],[&quot;^1?&quot;,[576,&quot;^10&quot;,60,536871361]],[&quot;^1?&quot;,[576,&quot;^1H&quot;,3,536871361]],[&quot;^1?&quot;,[576,&quot;^13&quot;,&quot;^1I&quot;,536871361]],[&quot;^1?&quot;,[576,&quot;^1J&quot;,true,536871361]],[&quot;^1?&quot;,[576,&quot;^?&quot;,&quot;~u62a998f2-5767-4c9c-84a7-e2c019c49380&quot;,536871361]],[&quot;^1?&quot;,[577,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536871361]],[&quot;^1?&quot;,[577,&quot;^Y&quot;,&quot;“历史唯物主义认为历史发展依生产力的不同而有其特定的规律，而心理史学则认为人类群体活动依人类心理上的特征亦有一定规律；两者都认为人类社会的发展轨迹有其客观和慨然性。两者的不同之处在于，历史唯物主义预测的未来只是一个大概的方向，即共产主义社会，至于其间的过程则需要辨证唯物主义来考量；而心理史学则用统计数学的方法来预测未来，以小说里提到的元光体来辅助计算，得出各种事态发生的或然率，进而可以用微弱的干扰机制来影响未来的发展。”\\n“以唯物论看待历史，认为历史进程完全由几大因素（主要是生产关系形成的阶级因素）构成推动，可预测且机械性，完全没有任何形而上的神性因素。”&quot;,536871361]],[&quot;^1?&quot;,[577,&quot;^V&quot;,&quot;^1C&quot;,536871361]],[&quot;^1?&quot;,[577,&quot;^K&quot;,576,536871361]],[&quot;^1?&quot;,[577,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,9862,&quot;^1G&quot;,10710],536871361]],[&quot;^1?&quot;,[577,&quot;^15&quot;,60,536871361]],[&quot;^1?&quot;,[577,&quot;^11&quot;,60,536871361]],[&quot;^1?&quot;,[577,&quot;^10&quot;,60,536871361]],[&quot;^1?&quot;,[577,&quot;^1J&quot;,true,536871361]],[&quot;^1?&quot;,[577,&quot;^?&quot;,&quot;~u62a998f2-c154-4990-ac50-6d64a6e3900c&quot;,536871361]],[&quot;^1?&quot;,[578,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536871361]],[&quot;^1?&quot;,[578,&quot;^Y&quot;,&quot;“正像达尔文发现有机界的发展规律一样，马克思发现了人类历史的发展规律，即历来为繁芜丛杂的意识形态所掩盖着的一个简单事实：人们首先必须吃、喝、住、穿，然后才能从事政治、科学、艺术、宗教等等；所以，直接的物质的生活资料的生产，从而一个民族或一个时代的一定的经济发展阶段，便构成基础，人们的国家设施、法的观点、艺术以至宗教观念，就是从这个基础上发展起来的，因而，也必须由这个基础来解释，而不是像过去那样做得相反。”\\n恩格斯《在马克思墓前的讲话》&quot;,53 1?&quot;,[580,&quot;^1J&quot;,true,536871361]],[&quot;^1?&quot;,[580,&quot;^?&quot;,&quot;~u62a998f2-354a-4b2a-8f1b-e72e6a7dc66e&quot;,536871361]],[&quot;^1?&quot;,[581,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536871361]],[&quot;^1?&quot;,[581,&quot;^Y&quot;,&quot;生产力决定生产关系：生产力对生产关系起着决定作用、支配作用，其主要表现在两个方面：第一，生产力的性质决定生产关系的性质。第二，生产力的发展变化决定生产关系的改变。\\n生产关系反作用于生产力：这种反作用表现为两种情况：第一，适合生产力的性质和发展要求的先进的生产关系，促进生产力的发展；第二，不适合生产力的性质和发展要求的落后的生产关系，阻碍生产力的发展。\\n生产力和生产关系之间的矛盾运动：生产力和生产关系之间的矛盾，在生产发展的不同阶段具有不同的情况。在一种生产关系产生和确立后的一段时间内，它与生产力的性质和发展要求是基本适合的，对生产力的发展具有积极的推动作用，促进生产力以前所未有的速度向前发展。虽然这时生产力和生产关系之间也有矛盾，人们也会自觉或不自觉地对生产关系作某些调整，但却不会引起生产关系的根本变革。\\n经济基础和上层建筑的辩证关系是：&quot;,536871361]],[&quot;^1?&quot;,[581,&quot;^V&quot;,&quot;^1C&quot;,536871361]],[&quot;^1?&quot;,[581,&quot;^K&quot;,580,536871361]],[&quot;^1?&quot;,[581,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,11761,&quot;^1G&quot;,12890],536871361]],[&quot;^1?&quot;,[581,&quot;^15&quot;,60,536871361]],[&quot;^1?&quot;,[581,&quot;^11&quot;,60,536871361]],[&quot;^1?&quot;,[581,&quot;^10&quot;,60,536871361]],[&quot;^1?&quot;,[581,&quot;^1J&quot;,true,536871361]],[&quot;^1?&quot;,[581,&quot;^?&quot;,&quot;~u62a998f2-a203-42c6-8968-6ebf12a31f61&quot;,536871361]],[&quot;^1?&quot;,[582,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536871361]],[&quot;^1?&quot;,[582,&quot;^Y&quot;,&quot;经济基础决定上层建筑。首先，经济基础的性质决定上层建筑的性质，一定的上层建筑总是为了适应一定的经济基础的需要而建立起来的；经济上占统治地位的阶级，必然在国家政权和意识形式上占统治地位。第二，经济基础的变革决定上层建筑的变革，当经济基础发生变革后，上层建筑迟早会发生变革，以求得与经济基础相适应，经济基础的变化发展还规定着上层建筑变化发展的方向。\\n上层建筑对经济基础具有能动的反作用。这种反作用表现为，上层建筑为经济基础提供政治保障和意识形态形式。这种反作用，取决于上层建筑所服务的经济基础的性质。当上层建筑适合于经济基础的要求时，它就起到巩固经济基础和促进生产力发展的作用。当上层建筑不适应经济基础的要求时，它就起到阻碍生产力发展的作用。\\n经济基础和上层建筑的矛盾运动：经济基础和上层建筑的相互作用，表现为经济基础对上层建筑的决定作用和上层建筑对经济基础的反作用。经济基础的决定作用，是第一性的；上层建筑的反作用是第二性的。经济基础的决定作用是根本性的；上层建筑的反作用是派生的和从属的。经济基础的决定作用与上层建筑的反作用，构成二者之间的矛盾运动，体现为上层建筑必须适合经济基础发展的基本规律。\\n历史唯物主义认为：在阶级社会中，社会基本矛盾表现为阶级斗争，阶级斗争是阶级社会发展的直接动力；阶级斗争的最高形式是进行社会革命，夺取国家政权，此种观点日后成为生产力理论的共产基础之一。\\n更多资料参考：https://www.wikiwand.com/zh-hans/%E5%8E
