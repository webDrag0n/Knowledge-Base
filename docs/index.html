;,&quot;^18&quot;,536871002]],[&quot;^17&quot;,[264,&quot;^F&quot;,259,536871002]],[&quot;^17&quot;,[264,&quot;^Z&quot;,192,536871002]],[&quot;^17&quot;,[264,&quot;^W&quot;,259,536871002]],[&quot;^17&quot;,[264,&quot;^V&quot;,192,536871002]],[&quot;^17&quot;,[264,&quot;^19&quot;,true,536871002]],[&quot;^17&quot;,[264,&quot;^;&quot;,&quot;~u630719d4-247d-4cbf-abc5-a1d405c6d65e&quot;,536871002]],[&quot;^17&quot;,[265,&quot;^R&quot;,&quot;#### 历史&quot;,536871002]],[&quot;^17&quot;,[265,&quot;^P&quot;,&quot;^18&quot;,536871002]],[&quot;^17&quot;,[265,&quot;^X&quot;,4,536871002]],[&quot;^17&quot;,[265,&quot;^F&quot;,388,536871002]],[&quot;^17&quot;,[265,&quot;^Z&quot;,192,536871002]],[&quot;^17&quot;,[265,&quot;^W&quot;,295,536871002]],[&quot;^17&quot;,[265,&quot;^V&quot;,192,536871002]],[&quot;^17&quot;,[265,&quot;^1&lt;&quot;,4,536871002]],[&quot;^17&quot;,[265,&quot;^Y&quot;,&quot;^1=&quot;,536871002]],[&quot;^17&quot;,[265,&quot;^19&quot;,true,536871002]],[&quot;^17&quot;,[265,&quot;^;&quot;,&quot;~u630719d4-2dd8-4ba7-be38-2aa0b195f8e7&quot;,536871002]],[&quot;^17&quot;,[266,&quot;^R&quot;,&quot;经济基础决定上层建筑。首先，经济基础的性质决定上层建筑的性质，一定的上层建筑总是为了适应一定的经济基础的需要而建立起来的；经济上占统治地位的阶级，必然在国家政权和意识形式上占统治地位。第二，经济基础的变革决定上层建筑的变革，当经济基础发生变革后，上层建筑迟早会发生变革，以求得与经济基础相适应，经济基础的变化发展还规定着上层建筑变化发展的方向。\\n上层建筑对经济基础具有能动的反作用。这种反作用表现为，上层建筑为经济基础提供政治保障和意识形态形式。这种反作用，取决于上层建筑所服务的经济基础的性质。当上层建筑适合于经济基础的要求时，它就起到巩固经济基础和促进生产力发展的作用。当上层建筑不适应经济基础的要求时，它就起到阻碍生产力发展的作用。\\n经济基础和上层建筑的矛盾运动：经济基础和上层建筑的相互作用，表现为经济基础对上层建筑的决定作用和上层建筑对经济基础的反作用。经济基础的决定作用，是第一性的；上层建筑的反作用是第二性的。经济基础的决定作用是根本性的；上层建筑的反作用是派生的和从属的。经济基础的决定作用与上层建筑的反作用，构成二者之间的矛盾运动，体现为上层建筑必须适合经济基础发展的基本规律。\\n历史唯物主义认为：在阶级社会中，社会基本矛盾表现为阶级斗争，阶级斗争是阶级社会发展的直接动力；阶级斗争的最高形式是进行社会革命，夺取国家政权，此种观点日后成为生产力理论的共产基础之一。\\n更多资料参考：https://www.wikiwand.com/zh-hans/%E5%8E%86%E5%8F%B2%E5%94%AF%E7%89%A9%E4%B8%BB%E4%B9%89&quot;,536871002]],[&quot;^17&quot;,[266,&quot;^P&quot;,&quot;^18&quot;,536871002]],[&quot;^17&quot;,[266,&quot;^F&quot;,211,536871002]],[&quot;^17&quot;,[266,&quot;^Z&quot;,192,536871002]],[&qu
